<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقة تهنئة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .card-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 9/16;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name-overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #ffffff; /* اللون الأبيض */
      text-align: center;
      max-width: 90%;
      white-space: nowrap;
    }

    .controls {
      margin-top: 26px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .controls input,
    .controls button {
      font-family: 'Cairo', sans-serif;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    .controls input {
      border: 1px solid #ccc;
    }

    .controls button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .name-overlay {
        font-size: 15px;
      }

      .controls input,
      .controls button {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

  <div class="card-container">
    <div class="card" id="card">
      <img src="https://raw.githubusercontent.com/Laverne5/212/758770badd8aecad1b757431150242bdb57206e0/EID.jpg" alt="بطاقة التهنئة">
      <div class="name-overlay" id="nameOverlay"></div>
    </div>
  </div>

  <div class="controls">
    <input type="text" id="name" placeholder="ادخل اسمك" />
    <button onclick="previewName()">معاينة</button>
    <button onclick="downloadImage()">تحميل</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function previewName() {
      const name = document.getElementById('name').value;
      const nameOverlay = document.getElementById('nameOverlay');
      nameOverlay.textContent = name;
    }

    function downloadImage() {
      previewName();

      html2canvas(document.getElementById('card'), {
        useCORS: true,
        scale: 3
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'eid_card.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>

</body>

</html>
